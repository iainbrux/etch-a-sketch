<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Etch-a-Sketch | iainbruX</title>

<body>
    <div class="controls">
        <div class="grid-size">
            <button type="button" onclick="sixteen();">16 x 16</button>
            <button type="button" onclick="thirtyTwo();">32 x 32</button>
            <button type="button" onclick="sixtyFour();">64 x 64</button>
            <input type="radio" id="rgb-button" name="color-select" />
            <label for="rgb-button">RGB!</label>
            <input type="radio" id="blue-button" name="color-select" />
            <label for="blue-button">Blue</label>
        </div> 
    </div>
    <div class="button-div">
        <button class="reset-button" onclick="resetDivs()">RESET</button>
    </div>

    <div class="container-div">
        <div id="container">

        </div>
    </div>

</body>











<script type="text/javascript" src="main.js"></script>

</html>
